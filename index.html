<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drink Group Assignment</title>
  <link rel="stylesheet" href="project.css" />
</head>
<body>

  <h1>Drink Group Assignment</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search drinks by name..." />
    <button id="searchBtn">Search</button>
  </div>

  <div class="container">
    <div class="left-col" id="drinkContainer">
      <!-- Drink cards here -->
    </div>

    <div class="right-col">
      <h2>Total Cart: <span id="drinkCount">0</span></h2>
      <ul class="selected-list" id="selectedList">
        <!-- Selected drink names here -->
      </ul>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <span class="modal-close" id="modalClose">&times;</span>
      <h2 id="modalTitle"></h2>
      <div class="modal-content" id="modalContent"></div>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>

</body>
</html>
